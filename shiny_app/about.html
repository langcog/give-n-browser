<!DOCTYPE html>
<html>
<head>
	<style>
div.gallery {
}

div.gallery:hover {
}

div.gallery img {
  width: 100%;
  height: auto;
}

div.desc {
  padding: 5px;
  text-align: left;
}

a.descLink {
	color: black;
}

a.descLink:hover {
  color: #859900;
  text-decoration: none;
}

a.descLink:active {
  color: #859900;
  text-decoration: none;
}

* {
  box-sizing: border-box;
}

.responsive {
  padding: 0 6px;
  float: left;
  width: 50%;
}

@media only screen and (max-width: 700px) {
  .responsive {
    width: 49.99999%;
    margin: 6px 0;
  }
}

@media only screen and (max-width: 500px) {
  .responsive {
    width: 100%;
  }
}

.clearfix:after {
  content: "";
  display: table;
  clear: both;
}

.teamImg {
	width: 100%;
	max-width: 150px;
}



</style>
</head>
<body>
	<div class="tabContent" id="authorsCol">
		<div class="teamCol">
			<div class="head">The Numberbank Team</div>
			<br>
			<div class = "responsive">
				<div class="gallery"><a class="descLink" href="https://la-oey.github.io/" target="_blank" rel="noopener noreferrer">
					<img src="img/oey.png" alt="Oey" class="teamImg">
					<div class="desc">Lauren Oey</div>
				</a></div>
			</div>

			<div class = "responsive">
				<div class="gallery"><a class="descLink" href="https://rosemschneider.github.io/" target="_blank" rel="noopener noreferrer">
					<img src="img/schneider.jpeg" alt="Schneider" class="teamImg">
					<div class="desc">Rose Schneider</div>
				</a></div>
			</div>

			<div class = "responsive">
				<div class="gallery"><a class="descLink" href="https://www.ladlab.com/barner" target="_blank" rel="noopener noreferrer">
					<img src="img/barner.jpeg" alt="Barner" class="teamImg">
					<div class="desc">David Barner</div>
				</a></div>
			</div>

			<div class = "responsive">
				<div class="gallery"><a class="descLink" href="https://web.stanford.edu/~mcfrank/" target="_blank" rel="noopener noreferrer">
					<img src="img/mike.jpg" alt="Frank" class="teamImg">
					<div class="desc">Mike Frank</div>
				</a></div>
			</div>
		</div>
	</div>
</body>

</html>
